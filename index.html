<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="hangmanGame.css">
	<title>Hangman Game</title>
</head>
<body>
	<div class="game-info">
		<div class="game-name">Hangman <span>Game<span></div>
		<div class="category">Category: <span></span></div>
	</div>
	<div class="game">
		<div class="first-section">
			<div class="drawing">
				<div class="hang-bottom mistake-1"></div>
				<div class="hang-stand mistake-2"></div>
				<div class="hang-arm mistake-3"></div>
				<div class="hang-rope mistake-4"></div>
				<div class="hanger mistake-5"></div>
				<div class="head mistake-6"></div>
				<div class="body mistake-7"></div>
				<div class="hands mistake-8"></div>
				<div class="legs mistake-9"></div>
			</div>
			<div class="guess"></div>
		</div>
		<div class="alphabet"></div>
	</div>
	<div class="ending-screen">
		<div class="blured"></div>
		<div class="game-result">
			<div class="game-status"></div>
			<div class="play-again"></div>
		</div>
	</div>
	<script src="hangmanGame.js"></script>
</body>
</html>
